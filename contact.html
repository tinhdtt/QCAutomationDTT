<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" type="image/png" href="/img/icon.png"/>
  </head>
  <body style="background-color: rgb(214, 229, 243)">
    <b style="font-size: 30px">Create Contact</b>
    <form style="margin-top: 20px">
      <table>
        <tr>
          <td align="right">First Name:</td>
          <td align="left"><input type="text" name="first" /></td>
        </tr>
        <tr>
          <td align="right">Last Name:</td>
          <td align="left"><input type="text" name="last" /></td>
        </tr>
        <tr>
          <td align="right">Email:</td>
          <td align="left"><input type="text" name="email" /></td>
        </tr>
        <tr>
            <td align="right">Phone:</td>
            <td align="left"><input type="number" name="phone" /></td>
          </tr>
        <tr>
          <td>
            <button type="submit">Submit</button>
          </td>
        </tr>
      </table>
      <div style="margin-top: 20px; font-size: 25px; color: rgb(79, 179, 121);"><u>Address</u></div>
    </form>
    <iframe
      style="border: 0; margin-top: 20px"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.884150547351!2d105.86491501440685!3d20.997280494229333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac05aaefaac7%3A0x6608b0a2f719fd41!2zVE9XRVIgMiwgNDU4IE1pbmggS2hhaSwgVsSpbmggVHV5LCBIYWkgQsOgIFRyxrBuZywgSMOgIE7hu5lpLCBWaWV0bmFt!5e0!3m2!1sen!2s!4v1620195581539!5m2!1sen!2s"
      width="600"
      height="450"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
    <br />
    <a
      href="index.html"
      style="
        color: rgb(35, 10, 175);
        font-size: 15px;
        font-weight: lighter;
        margin-top: 20px;
      "
      >Back to home page</a
    >
    <br />
  </body>
</html>
